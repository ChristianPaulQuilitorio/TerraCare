<mat-card appearance="outlined">
  <div class="auth-header" mat-dialog-title>
  <img class="app-logo" src="assets/TerraCareLogo.png" alt="TerraCare logo" />
    <h2 class="brand-name">TerraCare</h2>
  </div>
  <div mat-dialog-content>
    <h3 class="section-title">Forgot Password</h3>
    <p class="subtitle">Enter your email address below and weâ€™ll send you a link to reset your password.</p>

    <form id="forgotForm" [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Email Address</mat-label>
        <mat-icon matPrefix>mail</mat-icon>
        <input matInput type="email" id="email" formControlName="email" placeholder="name@example.com" required>
        <mat-error *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>

      <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin-top:12px;">
        <button mat-raised-button color="primary" id="resetBtn" type="submit" [disabled]="!canSubmit">Send Reset Link</button>
        <a href="#" (click)="$event.preventDefault(); openLogin()">Back to Login</a>
      </div>
    </form>
  </div>
</mat-card>
