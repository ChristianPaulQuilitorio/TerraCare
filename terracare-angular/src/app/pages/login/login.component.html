<div class="login-container">
  <img src="assets/icons/Gemini_Generated_Image_mfx6llmfx6llmfx6.png" alt="TerraCare logo" style="width:60px; height:60px; border-radius:8px; object-fit:cover;">
  <h2>TerraCare</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <label for="email">Email Address</label>
    <input type="email" id="email" formControlName="email" placeholder="name@example.com" required>

    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" placeholder="********" required>

    <div class="options">
      <label><input type="checkbox" formControlName="remember"> Remember me</label>
      <a routerLink="/forgot-password">Forgot Password?</a>
    </div>

    <button type="submit" class="login-btn" id="loginBtn" [disabled]="!canSubmit || submitting">{{ submitting ? 'Signing in…' : 'Login' }}</button>

    <p class="signup-text">
      Don’t have an account? <a routerLink="/signup">Create an Account</a>
    </p>
  </form>
</div>

<!-- Toast notifications (upper center) -->
<div class="toast toast--error" *ngIf="showError">
  {{ errorText }}
  <button class="toast__close" aria-label="Close" (click)="closeError()">×</button>
 </div>
<div class="toast toast--success" *ngIf="showSuccess">
  Login successful. Redirecting…
  <button class="toast__close" aria-label="Close" (click)="closeSuccess()">×</button>
</div>
